<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beets Jr.</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="contato.css">
</head>

<body>
    <section id="fale-conosco">

        <h3 id="titulo-fale-conosco">FALE CONOSCO!</h3>
        <hr id="linha-fale-conosco">
        <p id="frase-formulario">Preencha o <b>formulário</b> abaixo para solicitar um orçamento, tirar dúvidas, enviar elogios ou solicitar uma parceria!</p>

        <form id="formulario" class="formphp" action="./forms.php" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" class="campos-forms" required><br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" class="campos-forms" required placeholder="nome@dominio.com"><br>
            <label for="tel">Telefone:</label>
            <input type="tel" id="tel" name="tel" class="campos-forms" required pattern="\([0-9]{2}\)[\s][0-9]{5}-[0-9]{4}" placeholder="(xx) 00000-0000"><br>
            <label for="msg">Mensagem:</label>
            <textarea cols="40" rows="10" id="msg" name="msg" class="campos-forms" required></textarea>
            <button type="submit" id="enviar" name="enviar" class="btn-enviar">Enviar</button>
        </form>

        <section id="contatos">
            <div id="redes-sociais">
                <img src="img/redes sociais/icone_facebook.png" alt="Logotipo do Facebook em fundo roxo">
                <img src="img/redes sociais/icone_instagram.png" alt="Logotipo do Instagram em fundo roxo">
                <img src="img/redes sociais/icone_linkedin.png" alt="Logotipo do Linkedin em fundo roxo">
            </div>
            <div id="outros-contatos">
                <a href="mailto:contato@beetsjr.com.br">contato@beets.com.br</a>
                <p>(11) 94462-1690</p>
            </div>
            <p id="endereco">Rodovia João Leme dos Santos, km 110 - Bairro Itinga, Sorocaba.</p>
        </section>
    </section>

    <script src="./simple-form.js"></script>
</body>
</html>
