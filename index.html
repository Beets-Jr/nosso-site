<!DOCTYPE html>
<html lang="pt-br">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Beets Jr.</title>
</head>

<body>
    <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <img class="slide-img" src="img/banner_home-1.png" style="width:100%" alt="banner roxo da página inicial">
      <div class="slide-1-txt">
        <h1 id="slide-titulo-1">IDEALIZE E DESENVOLVA</h1>
        <p id="slide-subtitulo-1">Desenvolvemos o seu site, do seu jeito, sem complicações!</p>
    </div>
    </div>
  
    <div class="mySlides fade">
      <img class="slide-img" src="img/banner_home-2.png" style="width:100%" alt="banner cinza da página inicial, com uma ilustração de duas pessoas construindo um site">
      <div class="slide-2-txt">
        <h1 id="slide-titulo-2">A SUA SOLUÇÃO ESTÁ AQUI!</h1>
        <p id="slide-subtitulo-2">Alavanque o seu negócio com um site personalizado para você!</p>
        <button id="btn-pedido-2" href="http://beetsjr.com.br/">
            <a href="http://beetsjr.com.br/">conheça nossos serviços</a>
        </button>
    </div>
    </div>
  
    <div class="mySlides fade">
      <img class="slide-img" src="img/banner_home-3.png" style="width:100%" alt="banner cinza da página inicial, com uma ilustração de uma pessoa construindo um site">
      <div class="slide-3-txt">
        <h1 id="slide-titulo-3">O SEU SITE COM A SUA CARA</h1>
        <p id="slide-subtitulo-3">Criamos o seu site com base nas suas necessidades!</p>
        <button id="btn-pedido-3" href="http://beetsjr.com.br/">
            <a href="http://beetsjr.com.br/">avaliação gratuita</a>
        </button>
    </div>
    </div>

    <div class="bolinhas">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    
  </div>
  <br>
  
  <!-- The dots/circles -->
  

    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
